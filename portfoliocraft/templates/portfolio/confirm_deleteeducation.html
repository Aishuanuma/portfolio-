{% extends "index.html" %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the education entry for "<strong>{{ education.degree }}</strong>" from "<strong>{{ education.institution }}</strong>"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'education_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
