{% extends 'index.html' %}
{% load static%}
{% block content %}
<title>Project List</title>

<body>
  

    <div class="container mt-5">
        <h1 class="mb-4">Your Projects</h1>
        <a href="{% url 'create_project' %}" class="btn btn-primary mb-3">Create New Project</a>
        <ul class="list-group">
            {% for project in project %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'project_detail' project.id %}">{{ project.title }}</a>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span>
                        <a href="{% url 'edit_project' project.id %}" class="btn btn-warning btn-sm">Edit</a>
                    </span>
                    <span>
                        <a href="{% url 'delete_project' project.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </span>
                </li>
            {% empty %}
                <li class="list-group-item">No projects found.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
