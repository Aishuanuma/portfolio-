{% extends 'index.html' %}
{% load static%}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Work Experience</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Work Experience: {{ work_experience.job_title }}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Work Experience</button>
        </form>
        <a href="{% url 'work_experience_list' %}" class="btn btn-secondary mt-3">Back to Work Experiences</a>
    </div>

{% endblock %}
