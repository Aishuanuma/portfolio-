{% extends "index.html" %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the certification "<strong>{{ certification.name }}</strong>"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'certification_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
