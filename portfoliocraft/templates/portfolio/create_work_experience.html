{% extends 'index.html' %}
{% load static%}
{% block content %}
    <title>Create Work Experience</title>

<body>
    <div class="container mt-5">
        <h1>Create Work Experience</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.errors }}
            <button type="submit" class="btn btn-primary">Submit Work Experience</button>
        </form>
        <a href="{% url 'work_experience_list' %}" class="btn btn-secondary mt-3">Back to Work Experiences</a>
    </div>
{% endblock %}
