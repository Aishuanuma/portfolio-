{% extends 'index.html' %}
{% load static%}
{% block content %}
    <title>Create Project</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PortfolioCraft</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_profile' %}">Create Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'project_list' %}">Projects</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Create New Project</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Submit Project</button>
        </form>
        <div class="mt-3">
            
            <a href="{% url 'project_list' %}" class="btn btn-secondary">Back to Projects</a>
            
        </div>
    </div>

{% endblock%}
