{% extends 'index.html' %}
{% load static%}
{% block content %}
\
{% load static %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">

<div class="container mt-4 mb-4 p-3 d-flex justify-content-center"> <div class="card p-4"> 
    <div class=" image d-flex flex-column justify-content-center align-items-center"> 
        <button class="btn btn-secondary"> 
        <img src="{{ user_profile.image.url }}" height="100" width="100" /></button>
        <br><br><br><span class="idd">{{ user_profile.user.username }}</span> 
        
        <span >Contact Details: {{ user_profile.contact_details }}</span>
    </div> 
    <div class=" d-flex mt-2"> <a href="{% url 'edit_profile' %}" class="btn btn-dark">Edit Profile</a> </div> 
    <div class="text mt-3"> <span>Bio: {{ user_profile.bio }}</span> </div> 
    <div class="text mt-3"> <span>Skills: {{ user_profile.skills }}</span> </div> 
    <div class=" d-flex mt-2"> <a href="{% url 'logout' %}" class="btn btn-dark btn-lg btn-block">Logout</a> </div>
   
                            
</div>
{% endblock %}
