{% extends 'index.html' %}
{% load static%}
{% block content %}
    <title>Delete Project</title>

<body>
    <div class="container mt-5">
        <h1 class="text-danger">Delete Project: {{ project.title }}</h1>
        <p>Are you sure you want to delete this project? This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <a href="{% url 'portfolio_setup' %}" class="btn btn-secondary">Cancel</a>
    </div>

{% endblock %}
