{% extends 'index.html' %}
{% load static%}
{% block content %}
    <title>Delete Work Experience</title>

<body>
    <div class="container mt-5">
        <h1>Delete Work Experience: {{ work_experience.job_title }}</h1>
        <p>Are you sure you want to delete this work experience?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <a href="{% url 'work_experience_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
{% endblock %}
