<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<body>
   {% for ms in messages %}
   {{ ms }}
   {% endfor %}
   
   <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
    
                  <form method="post">
                    {% csrf_token %}
    
                    <h5 style="letter-spacing: 1px;">Register Form</h5>
    
                    <div class="form-outline mb-4">
                      <input type="text" id="form2Example17"name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Username</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example18"name="email" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example18">Email</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example19"name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example19">Password</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example20"name=password1 class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example20">Confirm password</label>
                    </div>
    
                    <div class="pt-1 mb-4">
                      <input type="submit" value="Login" class="btn btn-dark btn-lg btn-block">
                    </div>
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
</body>
</html>
